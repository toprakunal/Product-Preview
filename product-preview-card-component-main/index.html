<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--CSS link-->
  <link rel="stylesheet" href="style/styles.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">



  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  

    <main class="container">
      <div class="card">
       
          <img class="image"src="images/image-product-desktop.jpg" alt="">
        
          <div class="text-container">

            <p class="perfume">P E R F U M E</p>
            <h1 class="title" >Gabrielle Essence Eau De Parfum</h1>
            
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
            
            <div class="price">
              <h3 class="new-price">
                $149.99
              </h3>
              
              <p class="old-price">
               <s>
                $169.99
               </s> 
              </p>
              
            </div>
            <button class="button">
             <img src="images/icon-cart.svg" alt="">
             
             <p class="add-to-card">
              Add to Cart
             </p> 
            </button>
          </div>
        
      </div>
    </main>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/toprakunal">Toprak</a>.
  </div>
</body>
</html>
